<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/prijava.css">
  <title>Login stranica</title>
  <script src="./scripts/poziviAjax.js"></script>
  <script src="./scripts/prijava.js"></script>
</head>
<body>
  <h2>Dobrodošli na c2</h2>
    <form>
      <div class="container">
        <label for="username"><b>Korisničko ime</b></label>
        <input type="text" id="username" placeholder="Unesite vaše korisničko ime (username)" name="username" required>

        <label for="password"><b>Lozinka</b></label>
        <input type="password" id="password" placeholder="Unesite vašu lozinku (šifru/password)" name="password" required>
      
        <button type="submit" id="login">Login</button>
      </div>
    </form>
  </body>
</html>
